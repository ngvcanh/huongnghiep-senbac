<!-- Preloader -->
<div class="preloader" style="display: none;">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
    <div class="white-box">
        <form class="form-horizontal form-material" id="login" method="POST" action="{k:var url_current}">
            <a href="javascript:void(0)" class="text-center db">
                <img src="{k:var url_project}/Theme/Public/Default/Images/crm/favicon.png" alt="Home">
            </a>  
            
            <div class="form-group m-t-40">
                <div class="col-xs-12">
                <input class="form-control" type="text" name="email" required="" placeholder="Email" form-valid="email:7:100">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                <input class="form-control" type="password" name="password" required="" placeholder="Password" form-valid="str:6:32">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox checkbox-primary pull-left p-t-0">
                        <input id="checkbox-signup" type="checkbox">
                        <label for="checkbox-signup"> Remember me </label>
                    </div>
                    <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                        <i class="fa fa-lock m-r-5"></i> Forgot pwd?
                    </a> 
                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <input type="hidden" name="token" value="{k:var accounts_login_token}" />
                    <input type="hidden" name="commit" value="{k:var accounts_login_commit}" />
                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                </div>
            </div>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                <p>Don't have an account? <a href="{k:var url_register}" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                </div>
            </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
            <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
            </div>
        </div>
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
            </div>
        </div>
        </form>
    </div>
    </div>
</section>
<!-- jQuery -->
<script src="{k:var url_project}/Theme/Public/Default/Js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{k:var url_project}/Theme/Public/Default/Js/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Menu Plugin JavaScript -->
<script src="{k:var url_project}/Theme/Public/Default/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>

<!--slimscroll JavaScript -->
<script src="{k:var url_project}/Theme/Public/Default/Js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="{k:var url_project}/Theme/Public/Default/Js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="{k:var url_project}/Theme/Public/Default/Js/custom.min.js"></script>
<!--Style Switcher -->
<script src="{k:var url_project}/Theme/Public/Default/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
<!--Javascript -->
<script src="{k:var url_project}/Theme/Public/Default/Js/alert.js"></script>
<script src="{k:var url_project}/Theme/Public/Default/Js/function.js"></script>
<script src="{k:var url_project}/Theme/Public/Default/Js/validate.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

        Validate.submit('#login', {
            beforeValid : beforeValid,
            validError : validError,
            ajaxSuccess : ajaxSuccess,
            ajaxError : ajaxError
        });

    });
</script>
