<section class="content">
    <div class="row">
        <!-- right column -->
        <div class="col-md-4">
            <form method="post" action="{k:var url_current}" class="mainform" id="mainSubmit">
                <div class="box">
                    <div class="box-footer">
                        <a href="{k:var url_list}" class="btn btn-default">Back to list</a>
                        <input type="hidden" name="token" value="{k:var location_schools_form_token}" />
                        <input type="hidden" name="commit" value="{k:var location_schools_form_commit}" />
                        <button type="submit" class="btn btn-info pull-right">{k:var button_form}</button>
                    </div>
                </div>
                <!-- Horizontal Form -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Information Location Schools</h3>
                    </div>
                <!-- /.box-header -->
                <!-- form start -->
                    <div class="box-body">
                        <div class="form-group col-md-12">
                            <label for="name">Schools Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Schools Name" value="{k:var dataSchools.name}" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="point">Point</label>
                            <input type="number" defaultValue="1" min="1" step="0.01" class="form-control" name="point" id="point" placeholder="Point" value="{k:var dataSchools.point}"/>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label>District</label>
                                <select class="form-control district" name="district_id" data-ajax="{k:var url_get_ward}">
                                    <option id="-1" value="-1">Select District</option>
                                    <k:each listDistrict> 
                                        <option {k:each:if listDistrict:class}selected{/k:each:if listDistrict:class} id="{k:each listDistrict.id}" value="{k:each listDistrict.id}">{k:each listDistrict.name}</option>                                           
                                    </k:each listDistrict>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label>Ward</label>
                                <select class="form-control ward" name="ward_id">
                                    <option selected="selected" value="-1">Select Ward</option>
                                    <k:each listWard> 
                                        <option {k:each:if listWard:class}selected{/k:each:if listWard:class} id="{k:each listWard.id}" value="{k:each listWard.id}">{k:each listWard.name}</option>                                           
                                    </k:each listWard>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-group col-md-12">
                            <label for="street">Street</label>
                            <input type="text" autocomplete="off" class="form-control" name="street" id="street" data-ajax="{k:var url_get_street}" placeholder="Street" value="{k:var dataSchools.street}">
                            <div class="form-street"></div>
                        </div>
            
                        <div class="form-group col-md-12">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" name="address" id="address" placeholder="Address" value="{k:var dataSchools.address}">
                        </div>
                    </div>
                <!-- /.box-body -->
                </div>
            
            <!--/.col (right) -->
            </form>
        </div>
        <div class="col-md-8">

        </div>
    </div>
    <!-- /.row -->
</section>
