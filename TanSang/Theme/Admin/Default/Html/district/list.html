<section class="content">
  <div class="row"> 
      <!-- right column -->
    <div class="col-md-8">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">{k:var breadcrumb_title}</h3>
          <a href="{k:var url_add}" class="btn btn-success btn-flat pull-right">Add</a>
        </div>
        <div class="box-body">
            <table id="dataTable" class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th width="50%">Name</th>
                  <th width="10%">Action</th>
                </tr>
              </thead>
              <tbody>
                <k:each listDistrict>
                  <tr method="post" action="{k:var url_current}" id="group-{k:each listDistrict.id}">
                    <td>
                      {k:each listDistrict.id}   
                      <input type="hidden" name="id" value="{k:each listDistrict.id}" />
                                          
                    </td>
                    <td>
                      <input type="text" name="name" value="{k:each listDistrict.name}" class="form-control hidden-border" form-valid="str:1:200"/>                      
                    </td>
                    <td> 
                      <input type="hidden" name="token" value="{k:var district_form_edit_token}" />
                      <input type="hidden" name="commit" value="{k:var district_edit_commit}" />
                      <a class="btn btn-success btn-xs editGroup" data-id="{k:each listDistrict.id}">
                        <i class="fa fa-edit"></i>
                      </a>
                      <a class="btn btn-danger btn-xs deleteGroup" action="{k:var url_current}" method="post" data-id="{k:each listDistrict.id}">
                        <input type="hidden" name="token" disabled value="{k:var district_detele_token}" />
                        <input type="hidden" name="commit" disabled value="{k:var district_delete_commit}" />
                        <input type="hidden" name="id" value="{k:each listDistrict.id}" />
                        <i class="fa fa-trash"></i>
                      </a>
                    </td>
                  </tr>
                </k:each listDistrict>
              </tbody>
            </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <form method="post"id="formMain" action="{k:var url_current}">
          <div class="box box-primary"> 
              <div class="box-header">
                  <h3 class="box-title">{k:var form_name}</h3>
              </div>
              <div class="box-body no-padding">
                  <div class="form-group col-md-12">
                      <label for="name">District Name</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="District Name" value="{k:var group.name}" />
                  </div>
                  <div class="form-group col-md-12">
                      <input type="hidden" name="token" value="{k:var district_create_token}" />
                      <input type="hidden" name="commit" value="{k:var district_create_commit}" />
                      <button type="submit" class="btn btn-info pull-right">{k:var button_form}</button>
                  </div>
                  
              </div> 
          </div>
      </form>
    </div> 
  </div>
  <!-- /.row -->
</section>
