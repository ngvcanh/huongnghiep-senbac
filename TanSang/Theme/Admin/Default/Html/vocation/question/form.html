<section class="content">
    <div class="row">
        
        <!-- right column -->
        <div class="col-md-12">
            <form method="post" action="{k:var url_current}" class="mainform">

                <div class="box">
                    <div class="box-footer">
                        <a href="{k:var url_list}" class="btn btn-default">Back to list</a>
                        <input type="hidden" name="token" value="{k:var vocation_question_form_token}" />
                        <input type="hidden" name="commit" value="{k:var vocation_question_form_commit}" />
                        <button type="submit" class="btn btn-info pull-right">{k:var button_form}</button>
                    </div>
                </div>
        <!-- Horizontal Form -->
                <div class="box box-primary">

                    <div class="box-header with-border">
                        <h3 class="box-title">Create Question</h3>
                    </div>

                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="form-horizontal">
                        <div class="box-body">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Group</label>
                                <div class="col-md-10"/>
                                  <select class="form-control group_id col-sm-10" name="group_id" form-valid="int:1">
                                      <option selected="selected" value="0">Select Group</option>
                                      <k:each listVocationGroup> 
                                          <option {k:each:if listVocationGroup:class}selected{/k:each:if listVocationGroup:class} id="{k:each listVocationGroup.id}" value="{k:each listVocationGroup.id}">{k:each listVocationGroup.name}</option>                                           
                                      </k:each listVocationGroup>
                                  </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" form-valid="str:0">Question</label>
                                <div class="col-sm-10">
                                    <input form-valid="str:0" name="question" class="form-control" rows="3" placeholder="question" value="{k:var question.question}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="point">Point</label>
                                <div class="col-sm-10">
                                    <input form-valid="str:1" type="text" class="form-control" name="point" id="point" placeholder="point" value="<k:if:var question.point>{k:var question.point}<k:else:var question.point>0</k:if:var question.point>"/>
                                </div> 
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="ordering">Ordering</label>
                                <div class="col-sm-10">
                                  <input form-valid="str:0" type="text" class="form-control" name="ordering" id="ordering" placeholder="Ordering" value="<k:if:var question.ordering>{k:var question.ordering}<k:else:var question.ordering>0</k:if:var question.ordering>"/>
                                </div>  
                            </div>
                        <!-- /.box-body -->
                        </div>
                    </div>
                <!-- /.box -->

                </div>
            </div>
        <!--/.col (right) -->
        </form>
    </div>
    <!-- /.row -->
</section>
