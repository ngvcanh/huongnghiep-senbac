                      <h3 class="box-title">{k:var form_name}</h3>
                    </div>
                    <div class="box-body no-padding">
                        <div class="form-group col-md-12">

                            <input type="text" class="form-control" name="name" id="name" placeholder="Schools Name" value="{k:var group.name}" />
