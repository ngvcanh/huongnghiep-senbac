<section class="content">
    <div class="row">
      <!-- right column -->
        <div class="col-md-4">
            <div class="box box-primary"> 
                <div class="box-header">
                    <h3 class="box-title">{k:var breadcrumb_title}</h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-bordered">
                        <tbody>      
                            <k:each listVocationGroups>
                                <tr method="post" action="{k:var url_current}" id="group-{k:each listVocationGroups.id}">
                                    <td width="60%">
                                        <input type="text" name="name" value="{k:each listVocationGroups.name}" class="form-control hidden-border" form-valid="str:1:200"/>
                                    </td>
                                    <td width="20%">                          
                                        <input type="text" name="ordering" value="{k:each listVocationGroups.ordering}" class="form-control text-center hidden-border" form-valid="int:0:9"/>
                                    </td>
                                    <td width="20%" valign="middle">
                                        <input type="hidden" name="token" value="{k:var vocation_group_form_edit_token}" />
                                        <input type="hidden" name="commit" value="{k:var vocation_edit_commit}" />
                                        <a class="btn btn-success btn-xs editGroup" data-id="{k:each listVocationGroups.id}">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a class="btn btn-danger btn-xs deleteGroup" action="{k:var url_current}" method="post" data-id="{k:each listVocationGroups.id}">
                                            <input type="hidden" name="token" disabled value="{k:var vocation_group_detele_token}" />
                                            <input type="hidden" name="commit" disabled value="{k:var vocation_delete_commit}" />
                                            <input type="hidden" name="id" value="{k:each listVocationGroups.id}" />
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </k:each listVocationGroups>
                        </tbody>
                    </table>
                </div>         
            </div>
        </div>
        <div class="col-md-8">
            <form method="post"id="formMain" action="{k:var url_current}">
                <div class="box box-primary"> 
                    <div class="box-header">
                        <h3 class="box-title">{k:var form_name}</h3>
                    </div>
                    <div class="box-body no-padding">
                        <div class="form-group col-md-12">
                            <label for="name">Group Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Schools Name" value="{k:var group.name}" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="ordering">Ordering</label>
                            <input type="text" class="form-control" name="ordering" id="ordering" placeholder="Ordering" value="<k:if:var group.ordering>{k:var group.ordering}<k:else:var group.ordering>0</k:if:var group.ordering>"/>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="hidden" name="token" value="{k:var vocation_group_create_token}" />
                            <input type="hidden" name="commit" value="{k:var vocation_create_commit}" />
                            <button type="submit" class="btn btn-info pull-right">{k:var button_form}</button>
                        </div>
                        
                    </div> 
                </div>
            </form>
        </div>
    </div>  
  <!-- /.row -->
</section>
