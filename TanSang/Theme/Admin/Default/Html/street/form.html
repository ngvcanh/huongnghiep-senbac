<section class="content">
    <div class="row">
        
        <!-- right column -->
        <div class="col-md-12">
            <form method="post" action="{k:var url_current}" class="mainform">

                <div class="box">
                    <div class="box-footer">
                        <a href="{k:var url_list}" class="btn btn-default">Back to list</a>
                        <input type="hidden" name="token" value="{k:var location_schools_form_token}" />
                        <input type="hidden" name="commit" value="{k:var blog_category_form_commit}" />
                        <button type="submit" class="btn btn-info pull-right">{k:var button_form}</button>
                    </div>
                </div>
        <!-- Horizontal Form -->
                <div class="box box-primary">

                    <div class="box-header with-border">
                        <h3 class="box-title">Information category</h3>
                    </div>

                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="form-horizontal">
                        <div class="box-body">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Category name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" value="{k:var category.name}" class="form-control input_name" form-valid="str:1:200" placeholder="Category name">
                                    <span class="help-block hidden">Input text minimun 1 and maximun 200 character.</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Category slug</label>
                                <div class="col-sm-10">
                                    <input type="text" name="slug" value="{k:var category.slug}" class="form-control input_slug" form-valid="str:1:200" placeholder="Category slug" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" form-valid="str:0:500">Description</label>
                                <div class="col-sm-10">
                                    <textarea name="description" class="form-control" rows="3" placeholder="Description">{k:var category.description}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Parent</label>
                                <div class="col-sm-10">
                                    <select name="parent" class="form-control">
                                        <option>option 1</option>
                                        <option>option 2</option>
                                        <option>option 3</option>
                                        <option>option 4</option>
                                        <option>option 5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Image</label>
                                <div class="col-sm-10">
                                    <input type="file" name="image" />
                                    <p class="help-block">Example block-level help text here.</p>
                                </div>
                            </div>

                        <!-- /.box-body -->
                        </div>
                    </div>
                <!-- /.box -->

                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">SEO category</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="form-horizontal">
                        <div class="box-body">

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">SEO title</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" value="{k:var category.title}" class="form-control" placeholder="SEO title">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">SEO keywords</label>
                                <div class="col-sm-10">
                                    <input type="text" name="keywords" value="{k:var category.keywords}" class="form-control" placeholder="SEO keywords">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">SEO description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="seo_desc" rows="3" placeholder="SEO description">{k:var category.seo_desc}</textarea>
                                </div>
                            </div>

                            <hr />

                            <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">SEO H1</label>
                            <div class="col-sm-10">
                                <input type="text" name="seo_h1" value="{k:var category.seo_h1}" class="form-control" placeholder="SEO H1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">SEO H2</label>
                            <div class="col-sm-10">
                                <input type="text" name="seo_h2" value="{k:var category.seo_h2}" class="form-control" placeholder="SEO H2">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">SEO H3</label>
                            <div class="col-sm-10">
                                <input type="text" name="seo_h3" value="{k:var category.seo_h3}" class="form-control" placeholder="SEO H3">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">SEO H4</label>
                            <div class="col-sm-10">
                                <input type="text" name="seo_h4" value="{k:var category.seo_h4}" class="form-control" placeholder="SEO H4">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">SEO H5</label>
                            <div class="col-sm-10">
                                <input type="text" name="seo_h5" value="{k:var category.seo_h5}" class="form-control" placeholder="SEO H5">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">SEO H6</label>
                            <div class="col-sm-10">
                                <input type="text" name="seo_h6" value="{k:var category.seo_h6}" class="form-control" placeholder="SEO H6">
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->

                </div>
            </div>
        <!--/.col (right) -->
        </form>
    </div>
    <!-- /.row -->
</section>
