<section class="content">
  <div class="row"> 
      <!-- right column -->
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">{k:var breadcrumb_title}</h3>
          <a href="{k:var url_add}" class="btn btn-success btn-flat pull-right">Add</a>
        </div>
        <div class="box-body">
          <table id="dataTable" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th width="20%">Name</th>
                  <th width="50%">Description</th>
                  <th width="10%">Image</th>
                  <th>CSS grade</th>
                </tr>
              </thead>
              <tbody>
                <k:each listBlogCate>
                  <tr>
                    <td>{k:each listBlogCate.id}</td>
                    <td>{k:each listBlogCate.name}</td>
                    <td>{k:each listBlogCate.descripton}</td>
                    <td>{k:each listBlogCate.image}</td>
                    <td>
                      <k:each listBlogCate.url_cate_blog>
                        <a href="{k:each listBlogCate.url_cate_blog.edit}" class="btn btn-primary btn-flat">Edit</a>
                        <a href="{k:each listBlogCate.url_cate_blog.delete}" class="btn btn-danger btn-flat">Delete</a>
                      </k:each listBlogCate.url_cate_blog>
                    </td>
                  </tr>
                </k:each listBlogCate>
            </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</section>
