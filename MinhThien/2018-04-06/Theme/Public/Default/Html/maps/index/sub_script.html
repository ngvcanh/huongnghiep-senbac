<script type="text/javascript">
  $(document).ready(function(){
    $(document).on('change', '#disctric', function(){
      var id = $(this).val();
      $.post(
        $(this).attr('data-ajax'),
        {
          id
        }, function(data){
          $('#ward').html(data);
        }
      )
    });

    Validate.submit('#form-map', {
      beforeValid   : beforeValid,
      validError    : validError,
      ajaxSuccess   : ajaxSuccess,
      ajaxError     : ajaxError
    });

  });
</script>
